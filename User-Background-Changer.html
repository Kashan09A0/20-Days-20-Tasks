<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<style>
    .Task-3{
        width: 100px;
        height: 100px;
        border-radius: 15px;
        border: none;
        background-color: transparent;
    }
    .Task-btn{
        color: white;
        font-size: 15px;
        border-radius: 15px;
        background-color: black;
        border: none;
        width: 100px;
        height: 40px;
    }
</style>
<body>
    <!-- Muzammil Hameed

    Aditya Kanwal-->
    

    <input type="color" id="Color" class="Task-3"><br>
    <button onclick="Background()" class="Task-btn">Change</button>
    <script>
        function Background(){
            let a=document.getElementById("Color").value;
            let b=document.querySelector("body")
            b.style.backgroundColor=a;
        }
    </script>
</body>
