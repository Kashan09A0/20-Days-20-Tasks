<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    ::placeholder{
        color: white;
    }
</style>
<body style="background-color: black;">
    <!-- Muzammil Hameed
    Danish Qureshi
    Parshant Kukreja
    Aditya Kanwal-->

    <div class="container ">
        <div class="row p-5 "  style="text-align: center; margin-top: 50px;">
            <div class="col-lg-12">
                     <div style="display: flex; justify-content: center;">
                        <input type="text"    placeholder="0"   name="" id="display" style="display: flex; text-align: end; padding: 10px 12px; outline: none;  background-color: transparent; border: none; color: white; font-size: 20px; font-weight: 400;" >
                     </div>
                     <div class=" mt-3"  style="display: flex; gap: 10px; justify-content: center;">
                        <input type="button" value="AC"  onclick="display.value = '' " style="padding: 10px 12px; background-color: #a5a5a5; border: none; border-radius: 100%; color: black; font-size: 20px; font-weight: 600;">
                        <input type="button" value="+/-"  onclick="display.value += '-' " style="padding: 10px 10px; background-color: #a5a5a5;  border: none; border-radius: 100%;color: black; font-size: 20px; font-weight: 400;">
                        <input type="button" value="%"  onclick="display.value += '' " style="padding: 10px 16px; background-color: #a5a5a5;  border: none; border-radius: 100%; color: black; font-size: 20px; font-weight: 600;">
                        <input type="button" value="/"  onclick="display.value += '/' " style="padding: 10px 20px; background-color: #ff9f0a;  border: none; border-radius: 100%;  color: white; color: white; font-size: 20px; font-weight: 400;">
                     </div>
                     <div class=" mt-3" style="display: flex; gap: 10px; justify-content: center;">
                        <input type="button" value="7"  onclick="display.value += '7' " style="padding: 10px 20px;  background-color: #454444;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="8"  onclick="display.value += '8' " style="padding: 10px 20px; background-color: #454444;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="9"  onclick="display.value += '9' " style="padding: 10px 20px; background-color: #454444;  border: none; border-radius: 100%;color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="*"  onclick="display.value += '*' " style="padding: 10px 23px; background-color: #ff9f0a;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                     </div>
                     <div class=" mt-3" style="display: flex; gap: 10px; justify-content: center;">
                        <input type="button" value="4"  onclick="display.value += '4' " style="padding: 10px 20px; background-color: #454444;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="5"  onclick="display.value += '5' " style="padding: 10px 20px; background-color: #454444;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="6"  onclick="display.value += '6' "style="padding: 10px 20px; background-color: #454444;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="-"  onclick="display.value += '-' " style="padding: 10px 23px; background-color: #ff9f0a;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 900;">
                     </div>
                     <div class=" mt-3" style="display: flex; gap: 10px; justify-content: center;">
                        <input type="button" value="1"  onclick="display.value += '1' " style="padding: 10px 20px; background-color: #454444;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="2"  onclick="display.value += '2' " style="padding: 10px 20px; background-color: #454444;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="3"  onclick="display.value += '3' " style="padding: 10px 20px; background-color: #454444;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="+"  onclick="display.value += '+' " style="padding: 10px 20px; background-color: #ff9f0a;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                     </div>
                     <div class=" mt-3" style="display: flex; gap: 10px; justify-content: center;">
                        <input type="button" value="0"  onclick="display.value += '0' " style="padding: 10px 50px; background-color: #454444;  border: none; border-radius: 30px; color: white; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="."  onclick="display.value += '.' " style="padding: 10px 25px; background-color: #454444;  border: none; border-radius: 100%; color: white ; color: white; font-size: 20px; font-weight: 400;">
                        <input type="button" value="="  onclick="display.value = eval(display.value) " style="padding: 10px 20px; background-color: #ff9f0a;  border: none; border-radius: 100%; color: white; color: white; font-size: 20px; font-weight: 400;">
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
